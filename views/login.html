{{template "header"}}
        <title>登录 - 我的 beego 博客</title>
    </head>
<body>
<div class="container" style="width: 500px">
    <form method="post" action="/login">
        <div class="form-group">
            <label >Account</label>
            <input id="uname" class="form-control" placeholder="Enter account" name="uname">
        </div>
        <div class="form-group">
            <label >Password</label>
            <input id="pwd" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pwd">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="autoLogin"> 自动登录
            </label>
        </div>
        <button type="submit" class="btn btn-default" onclick="return checkInput();">登录</button>
        <button type="submit" class="btn btn-default" onclick="return backToHome();">返回主页</button>
    </form>
    <script type="text/javascript">
        function checkInput() {
            var name = document.getElementById("uname")
            if (uname.value.length == 0) {
                alert("请输入账户:");
                return false
            }

            var pwd = document.getElementById("pwd")
            if (pwd.value.length == 0) {  //获取长度
                alert("请输入密码:");
                return false
            }
            return true
        }
        
        function backToHome() {
            window.location.href="/"; //从登录返回主页
            return false
        }
    </script>
</div>
</body>
